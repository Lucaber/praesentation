<!DOCTYPE html>
<html>
	<head>
		<title>Title</title>
		<meta charset="utf-8" />
		<style>
			@import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
			@import url(https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic);
			@import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);

			body { font-family: 'Droid Serif'; }
			h1, h2, h3 {
				font-family: 'Yanone Kaffeesatz';
				font-weight: normal;
			}
			.remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; }

			img {
				max-width: 100%;
			}
		</style>
	</head>
	<body>
		<script src="remark.min.js"></script>
		<script>
			var source = "";
			var xmlhttp = new XMLHttpRequest();
			var sourceDir = "folien/";

			sourceDirs = [
				"",
				"1_einleitung/",
				"2_lebenszyklus/",
				"3_projektentstehung/",
				"4_projektorganisation/",
				"5_vorgehensmodelle/",
				"6_projektfortschritt/",
				"7_qualitaet/",
				"8_projektabschluss/"
			];

			for(var dI = 0; dI < sourceDirs.length; dI++){
				for(var fI = 1; ; fI++){
					var f = sourceDir + sourceDirs[dI] + fI + ".md";
					xmlhttp.open('GET', sourceDir + sourceDirs[dI] + fI + ".md", false);
					xmlhttp.send();
					if(xmlhttp.status == 404) break;

					source += xmlhttp.responseText;
					source += "\n---\n";
				}
			}

			source = source.substring(0, source.length - 5);

			var slideshow = remark.create({
				source: source
			});
		</script>
	</body>
</html>
